<html>
    <head>
        <title>Matfred's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Matfred's Blog</a></h1>
        </div>

		{% for post in posts %}
			<div>
				<h1><a href="">{{ post.title }}</a></h1>
				<p><em>published: {{ post.published_date }} <br> author: {{ post.author }}</em></p>
				<p><blockquote>{{ post.text|linebreaksbr }}</blockquote></p> 
			</div>
		{% endfor %}

        <div>
			<h3><a href="/admin">Админка</a></h3>
        </div>
    </body>
</html>
